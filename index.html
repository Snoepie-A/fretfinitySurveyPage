<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="title">Fretfinity survey form</h1>
    <p id="description"><i>Thank you for taking a few moments to improve our App</i></p>

    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="participant-name" id="name" placeholder="Enter your Name" required>
        </div>

        <div class="form-control">
            <label for="number" id="number-label">Age:</label>
            <input type="number" name="participant-age" id="number" placeholder="Enter your Age" required min="5" max="99">
        </div>

        <div class="form-control">
            <label for="email" id="email-label">Email:</label>
            <input type="email" name="participant-email" id="email" placeholder="Enter your Email" required >
        </div>

        <div class="form-control">
            <label for="level" id="label-level" id="dropdown">Current playing level:</label>
            <select name="level" id="dropdown">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="form-control">
            <label>Would you reccomend Fretfinity to a friend?:</label>
            <label for="Definitely"><input type="radio" id="Definitely" name="recommend" value="definitely">Definitely</input></label>
            <label for="Maybe"><input type="radio" id="Maybe" name="recommend" value="maybe">Maybe</input></label>
            <label for="Not Really"><input type="radio" id="Not Really" name="recommend" value="Not Really">Not Really</input></label>
        </div>
        
        <div class="form-control">
            <label>
                What would you like to see more lessons on?<small>(Check all that apply)</small>
            </label>
            <label for="Sweep picking"><input type="checkbox" name="more-lessons" id="Sweep picking" value="sweep" />Sweep picking</label>
            <label for="Alternate picking"><input type="checkbox" name="more-lessons" id="Alternate picking" value="alternate" />Alternate picking</label>
            <label for="Hybrid picking"><input type="checkbox" name="more-lessons" id="Hybrid picking" value="hybrid" />Hybrid picking</label>
            <label for="Chords"><input type="checkbox" name="more-lessons" id="Chords" value="chords"/>Chords</label>
            <label for="Modes"><input type="checkbox" name="more-lessons" id="Modes" value="modes"/>Modes</label>
            <label for="Theory"><input type="checkbox" name="more-lessons" id="Theory" value="theory"/>Theory</label>
        </div>

        <div class="form-control">
            <label for="comment">
                What additional comments do you have for us?
            </label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea> 
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</html>
